<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(112, 97, 247);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1 id="msg">Iniciando estudos com DOM</h1>
    <p>Aqui sai o resultado:</p>
    <p id="cu">Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class="me">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        document.write(p1.innerText)
        var d = window.document.getElementById("msg")
        p1.style.color = 'blue'
        d.style.color = "black"
        var c = window.document.querySelector('p#cu')
        c.style.color = 'black'


        var d = window.document.querySelector('div.me')
        d.style.color = "yellow"
    </script>
</body>

</html>
